name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            executable_name: phoenix-linux
            pip_cache_path: ~/.cache/pip
          - os: windows-latest
            executable_name: phoenix-windows.exe
            pip_cache_path: ~\AppData\Local\pip\Cache

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        if [ -f phoenix/requirements.txt ]; then pip install -r phoenix/requirements.txt; fi
      shell: bash

    - name: Build with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: phoenix/main.py
        onefile: true
        standalone: true
        include-data-dir: phoenix/assets=assets
        output-file: ${{ matrix.executable_name }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: |
          build/${{ matrix.executable_name }}
          ${{ matrix.executable_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Linux Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-ubuntu-latest

    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-windows-latest

    - name: Generate Release Tag
      id: tag
      run: echo "release_tag=v$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: Release ${{ steps.tag.outputs.release_tag }}
        draft: false
        prerelease: false
        files: |
          phoenix-linux
          phoenix-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
